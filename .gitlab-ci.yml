---
stages:
  - syntax
  - unit
  - g10k_deploy

run_validation:
  stage: syntax
  script:
    - pdk validate puppet,metadata,ruby --parallel
  tags:
    - shared-runner

run_unit_test:
  stage: unit
  script:
    - pdk test unit
  tags:
    - shared-runner

job_deploy:
  stage: g10k_deploy
  when: on_success
  script:
    - /home/gitlab-runner/bin/ci2puppet.sh ${CI_PROJECT_NAME} ${CI_COMMIT_REF_NAME}
  tags:
    - shared-runner
